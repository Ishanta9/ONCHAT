<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONCHAT | Sign In</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc); /* Purple → Blue gradient */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      width: 350px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    .login-box h1 {
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: bold;
    }

    .input-box {
      margin: 15px 0;
    }

    .input-box input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #ff4b2b; /* Vibrant red-orange */
      border: none;
      border-radius: 10px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ff416c; /* Lighter pink-red */
    }

    .alt-signin {
      margin-top: 25px;
      font-size: 14px;
      color: #ddd;
    }

    .alt-signin a {
      color: #fff;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Sign In to your ONCHAT Account</h1>
    
    <!-- form yaha start karega -->
    <form onsubmit="validateLogin(event)">
      <div class="input-box">
        <input type="email" id="email" placeholder="Email">
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Password">
      </div>
      <button type="submit" class="btn">Sign In</button>
    </form>
    <!-- form yaha khatam hoga -->

    <div class="alt-signin">
      Don’t have an account? <a href="signup.html">Sign Up</a>
    </div>
  </div>
  <script>
  function validateLogin(event) {
    event.preventDefault(); // page reload na ho

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    // localStorage se user data nikalna
    const storedEmail = localStorage.getItem("userEmail");
    const storedPassword = localStorage.getItem("userPassword");

    // Validation
    if (!storedEmail || !storedPassword) {
      alert("No account found! Please sign up first.");
      window.location.href = "signup.html";
      return;
    }

    if (email === storedEmail && password === storedPassword) {
      alert("Login Successful ✅");
      // Yaha tu user ko home page pe redirect kar sakta hai
      window.location.href = "home.html";
    } else {
      alert("Invalid email or password ❌");
    }
  }
</script>
</body>
</html>
