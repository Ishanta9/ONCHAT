<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ONCHAT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #001f3f, #003366);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: rgba(0,0,0,0.6);
            padding: 30px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        .login-box h2 {
            margin-bottom: 20px;
            color: #00ffff;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
        }
        .btn {
            background: #0066ff;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0044cc;
        }
        .google-btn {
            background: white;
            color: #333;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .google-btn img {
            width: 20px;
        }
        a {
            color: #00ffff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login to ONCHAT</h2>
        <input type="text" placeholder="Username or Email">
        <input type="password" placeholder="Password">
        <button class="btn">Login</button>

        <button onclick="signInWithGoogle()">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg">
    Continue with Google
        </button>

        <p style="margin-top:10px;">Don't have an account? <a href="#">Sign Up</a></p>
    </div>
    <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
<script type="module">
  // Firebase import
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  // Tumhara config
  const firebaseConfig = {
      apiKey: "AIzaSyAY_3GvROPPHKQ-F8Vo7n0RCbCTlQWIDM",
      authDomain: "onchat-f3ed4.firebaseapp.com",
      projectId: "onchat-f3ed4",
      storageBucket: "onchat-f3ed4.appspot.com",
      messagingSenderId: "186063074329",
      appId: "1:186063074329:web:251964674f1e11b8a42688",
      measurementId: "G-SV23HJ5H23"
  };

  // Init Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  // Google Sign-in function
  window.signInWithGoogle = function () {
      signInWithPopup(auth, provider)
          .then((result) => {
              const user = result.user;
              alert(`Welcome ${user.displayName}`);
              window.location.href = "dashboard.html";
          })
          .catch((error) => {
              console.error(error);
              alert("Login failed!");
          });
  }
</script>
</body>
</html>
