<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ONCHAT</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="login-container">
    <h2>Login to ONCHAT</h2>
    <button id="google-login" class="google-btn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
      Continue with Google
    </button>
  </div>

  <script>
    // Tumhara Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAY5yrWejziCPzDcmb-loC_DSuszoQVXSNE",
      authDomain: "onchat-c88c1.firebaseapp.com",
      projectId: "onchat-c88c1",
      storageBucket: "onchat-c88c1.appspot.com",
      messagingSenderId: "909496762261",
      appId: "1:909496762261:web:fc1344994210f11814585c",
      measurementId: "G-9J6GGVWSWN"
    };

    // Firebase init
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    // Google login
    document.getElementById("google-login").addEventListener("click", () => {
      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          alert("Welcome " + user.displayName);
          window.location.href = "dashboard.html"; // redirect
        })
        .catch((error) => {
          console.error(error);
          alert("Login failed: " + error.message);
        });
    });
  </script>

  <style>
    .login-container {
      text-align: center;
      margin-top: 100px;
      font-family: Arial, sans-serif;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: white;
      color: #444;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .google-btn img {
      width: 20px;
      height: 20px;
    }

    .google-btn:hover {
      background: #f7f7f7;
    }
  </style>
</body>
</html>
