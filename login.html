<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONCHAT | Sign In</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc); /* Purple → Blue gradient */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      width: 350px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    .login-box h1 {
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: bold;
    }

    .input-box {
      margin: 15px 0;
    }

    .input-box input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #ff4b2b; /* Vibrant red-orange */
      border: none;
      border-radius: 10px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ff416c; /* Lighter pink-red */
    }

    .alt-signin {
      margin-top: 25px;
      font-size: 14px;
      color: #ddd;
    }

    .alt-signin a {
      color: #fff;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Sign In to your ONCHAT Account</h1>
    <div class="input-box">
      <input type="email" placeholder="Email">
    </div>
    <div class="input-box">
      <input type="password" placeholder="Password">
    </div>
    <button class="btn">Sign In</button>

    <div class="alt-signin">
      Don’t have an account? <a href="signup.html">Sign Up</a>
    </div>
  </div>

</body>
</html>
