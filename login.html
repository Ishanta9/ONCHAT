<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ONCHAT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #001f3f, #003366);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: rgba(0,0,0,0.6);
            padding: 30px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        .login-box h2 {
            margin-bottom: 20px;
            color: #00ffff;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
        }
        .btn {
            background: #0066ff;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0044cc;
        }
        .google-btn {
            background: white;
            color: #333;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .google-btn img {
            width: 20px;
        }
        a {
            color: #00ffff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login to ONCHAT</h2>
        <input type="text" placeholder="Username or Email">
        <input type="password" placeholder="Password">
        <button class="btn">Login</button>

        <button onclick="signInWithGoogle()" style="display: flex; align-items: center; gap: 8px; padding: 10px; border-radius: 5px;">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" style="width: 18px; height: 18px;">
    Continue with Google
        </button>

        <p style="margin-top:10px;">Don't have an account? <a href="#">Sign Up</a></p>
    </div>
    <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
<script type="module">
  // Firebase SDKs already included via <script> tags above

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyAfYwezjicPzDcmb-loC_DSuszoQVXSNE",
    authDomain: "onchat-c88c1.firebaseapp.com",
    projectId: "onchat-c88c1",
    storageBucket: "onchat-c88c1.appspot.com",
    messagingSenderId: "909496762261",
    appId: "1:909496762261:web:fc344992410f11814585c",
    measurementId: "G-9J6GGVWSWN"
  };

  // Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);

  // Google Auth provider
  const provider = new firebase.auth.GoogleAuthProvider();

  document.getElementById("google-login").addEventListener("click", () => {
    firebase.auth().signInWithPopup(provider)
      .then((result) => {
        console.log("User signed in: ", result.user);
        alert("Welcome " + result.user.displayName);
        // yahan baad me redirect karenge dashboard.html par
      })
      .catch((error) => {
        console.error("Error: ", error);
      });
  });
</script>
</body>
</html>
